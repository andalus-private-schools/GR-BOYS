<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدفعة13</title>
  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="تهنئة دفعة التخرج 2025">
<meta property="og:description" content="العد التنازلي لتخريج الدفعة 13">
<meta property="og:image" content="https://yourusername.github.io/graduation2025/.jpg">
<meta property="og:type" content="website">
</head>
<body>
  <div class="container">
    <h1 id="main-title">Countdown to Graduation 2025</h1>
    <p>
        Al-Andalus Private Schools are proud of its graduates and we wish them a bright academic future 
    </p>
    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
